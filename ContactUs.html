<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <link href="indexStyleSheet.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="ContactUSJS.js"></script>
  </head>
  <body>
    <h1>Contact Us</h1>
    <h3>
      Do not hesitate to reach out with any questions or concerns.
      <br />
      We would love to assist you!
    </h3>
    <br />
    <h3>Please fill out the form below so that we can respond to you shortly.</h3>
    <p>* indicates required field</p>
    <br />
    <form id="email_form" name="email_form" method="get">
      <fieldset>
        <legend>Contact Information</legend>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" />
        <span>*</span>
        <br />
        <br />
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" />
        <span>*</span>
        <br />
        <br />
        <label for="email_1">Email Address:</label>
        <input type="text" id="email_1" name="email_1" />
        <span>*</span>
        <br />
        <br />
        <label for="email_2">Re-enter Email Address:</label>
        <input type="text" id="email_2" name="email_2" />
        <span>*</span>
        <br />
        <br />
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" />
        <span>*</span>
        <br />
        <br />
        <label>&nbsp;</label>
        <input type="button" id="sub" name="sub" value="Submit Your Form" />
        <br />
        <br />
        <input type="reset" id="reset" name="reset" value="Clear Form" />
        <br />
      </fieldset>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
