<body>
     <!-- Header -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <a class="navbar-brand" href="#">
            <img src="byeboredom.webp" width="40" height="40" />
            <strong>ByeByeBoredom</strong>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-center">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul id="nav-options" class="navbar-nav me-auto mb-2 mb-lg-0">

                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">

          </div>
        </div>
      </nav>
      <!-- Header ends -->
    <div id="vueAttraction">
        <h3>Choose How Many People Will Join the Activity</h3>
        <br />
        <span @click="one" class="amountChoice">1</span>
        <span @click="two" class="amountChoice">2</span>
        <span @click="three" class="amountChoice">3</span>
        <span @click="four" class="amountChoice">4</span>
        <span @click="five" class="amountChoice">5</span>
        <span @click="six" class="amountChoice">6</span>
        <br />
        <br />
        <br />
        <attraction v-show="peopleAmount >= 3 && peopleAmount <=6" name="DreamWorks Water Park" :peoplemax="6" :peoplemin="3" description="Fun for the whole family!"></attraction>
        <attraction v-show="peopleAmount >= 1 && peopleAmount <=3" name="Mini Golf" :peoplemax="3" :peoplemin="1" description="Great for a date or a fun time!"></attraction>
        <attraction v-show="peopleAmount >= 2 && peopleAmount <=4" name="Ice Skating" :peoplemax="4" :peoplemin="2" description="Thrilling and fun for your whole group!"></attraction>
    </div>
